    <!-- Menambahkan Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('ucup1.jpg');

        <!-- Video yang selalu berputar -->
        <div class="video-container">

        <!-- Carousel untuk menampilkan foto-foto -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fungsi untuk membuka halaman alamat di tab baru
        function openAlamat() {
            window.open('Untitled-2.html', 'Untitled-2.html');
        }

        // Fungsi pencarian PDF
        function searchPDF(event) {
            event.preventDefault();
            const searchValue = document.getElementById("searchInput").value.toLowerCase();
            const pdfs = [
                { title: "pengenalan web", id: "pdfPengenalanWeb" },
                { title: "basic tag html", id: "pdfBasicTagHTML" },
                { title: "format teks dan karakter khusus", id: "pdfFormatTeks" },
                { title: "menampilkan gambar, suara dan video", id: "pdfMedia" },
                { title: "hyperlink", id: "pdfHyperlink" },
                { title: "tabel", id: "pdfTabel" },
                { title: "form", id: "pdfForm" },
                { title: "frame", id: "pdfFrame" },
                { title: "iframe", id: "pdfIframe" }
            ];

            const pdf = pdfs.find(p => p.title.includes(searchValue));
            if (pdf) {
                document.getElementById(pdf.id).scrollIntoView({ behavior: "smooth" });
            } else {
                alert("PDF tidak ditemukan!");
            }
        }
    </script>
